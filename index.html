<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="app-tab wrapper">
        <div class="logo-img border">
          <img src="/Images/icon-star.svg" alt="" />
        </div>
        <div class="label-header-app-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering
          </p>
        </div>
        <div class="number-Btns data-dots">
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
        </div>
        <button class="submit-btn" data-submit="">SUBMIT</button>
      </div>
      <div class="thank--you__App wrapper hidden">
        <div class="thank--you__image">
          <img src="/Images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="selection">You selected 4 out of 5</div>
        <div class="message">
          <h2>Thank you!</h2>
          <p class="thank-you-content">
            We appreciate you taking time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
